allprojects {
    version = '3.2.5-RC1'
    group = 'com.spectralogic'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
        maven {
            url 'http://dl.bintray.com/spectralogic/ds3'
        }
    }

    dependencies {
        compile 'ch.qos.logback:logback-core:1.1.6'
        compile 'ch.qos.logback:logback-classic:1.1.6'
        compile 'com.google.guava:guava:19.0'
        compile 'com.spectralogic.ds3:ds3-sdk:3.2.7'
        testCompile ('org.mockito:mockito-core:1.10.19') {
            exclude group: 'org.hamcrest'
        }

        testCompile 'junit:junit:4.12'
        testCompile 'org.hamcrest:hamcrest-library:1.3'
        testCompile "org.powermock:powermock-api-mockito:1.6.4"
        testCompile "org.powermock:powermock-module-junit4:1.6.4"
    }
}

project(':ds3-cli-helpers') {
    dependencies {
        compile project(':ds3_java_cli')
    }
}

project(':ds3-cli-integration') {
    dependencies {
        testCompile project(':ds3-cli-helpers')
        testCompile project(path: ':ds3-cli-helpers', configuration: 'testOutput')
    }
}

project(':ds3-cli-certification') {
    dependencies {
        compile project(':ds3_java_cli') // provides Ds3Cli Credentials
        compile project(':ds3-cli-helpers')
        testCompile project(':ds3-cli-helpers')
        testCompile project(path: ':ds3-cli-helpers', configuration: 'testOutput')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}
